<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="/css/nullstyle.css" rel="stylesheet" type="text/css">
	<link href="/css/style.css" rel="stylesheet" type="text/css">
	<title>Denix-Pizza</title>

</head>

<body>
	<div class="wrapper">
		<div class="header">
			<div class="header__container container">
				<div class="header__logo">
					<img src="./img/logo.PNG" alt="">
				</div>
				<div class="header__logotext logotext">
					<h1 class="logotext__title">Pizza Denix</h1>
					<h2 class="logotext__subtitle">Die beste Pizza der Welt</h2>
				</div>

				<div class="header__search"><input placeholder="Suchen ..."></div>
				<a class="header__cart cart-header">
					<div class="cart-header__price">7666 €</div>
					<div class="cart-header__delimetr"></div>
					<div class="cart-header__products">
						<i class="fa-sharp fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
						<span>22</span>
					</div>
				</a>
			</div>
		</div>
		<div class="main">
			<div class="container">
				<div class="content__top">
					<div class="categories">
						<ul>
							<li class="active">Alle</li>
							<li class="">Fleisch</li>
							<li class="">Süß-Sauer</li>
							<li class="">Grill</li>
							<li class="">Tomaten</li>
							<li class="">Originale</li>
						</ul>
					</div>
					<div class="sort">
						<div class="sort__label"><b>⇅ Sortieren nach:</b><span>Beliebtheit ▼</span></div>
						<button class="sort__popup">
							<ul>
								<li class="active">Beliebtheit ▲</li>
								<li class="">Beliebtheit ▼</li>
								<li class="">Preis ▲</li>
								<li class="">Preis ▼</li>
								<li class="">Alphabet ▲</li>
								<li class="">Alphabet ▼</li>
							</ul>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">Footer</div>
	</div>
	<script src="https://kit.fontawesome.com/8509e8f770.js" crossorigin="anonymous"></script>
	<script src="./js/script.js"></script>
</body>

</html>
